kind: Subgraph
version: v2
definition:
  name: credit_cards
  generator:
    rootPath: .
    graphqlTypeNamePrefix: ‘CreditCards_’
    namingConvention: graphql
  includePaths:
    - metadata
  envMapping:
    CREDIT_CARDS_CREDIT_CARDS_AUTHORIZATION_HEADER:
      fromEnv: CREDIT_CARDS_CREDIT_CARDS_AUTHORIZATION_HEADER
    CREDIT_CARDS_CREDIT_CARDS_READ_URL:
      fromEnv: CREDIT_CARDS_CREDIT_CARDS_READ_URL
    CREDIT_CARDS_CREDIT_CARDS_WRITE_URL:
      fromEnv: CREDIT_CARDS_CREDIT_CARDS_WRITE_URL
  connectors:
    - path: connector/credit_cards/connector.yaml
      connectorLinkName: credit_cards
