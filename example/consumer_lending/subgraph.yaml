kind: Subgraph
version: v2
definition:
    name: consumer_lending
    generator:
        rootPath: .
        graphqlTypeNamePrefix: ConsumerLending_
        namingConvention: graphql
    includePaths:
        - metadata
    envMapping:
        CONSUMER_LENDING_CONSUMER_LENDING_AUTHORIZATION_HEADER:
            fromEnv: CONSUMER_LENDING_CONSUMER_LENDING_AUTHORIZATION_HEADER
        CONSUMER_LENDING_CONSUMER_LENDING_READ_URL:
            fromEnv: CONSUMER_LENDING_CONSUMER_LENDING_READ_URL
        CONSUMER_LENDING_CONSUMER_LENDING_WRITE_URL:
            fromEnv: CONSUMER_LENDING_CONSUMER_LENDING_WRITE_URL
    connectors:
        - path: connector/consumer_lending/connector.yaml
          connectorLinkName: consumer_lending
